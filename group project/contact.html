onsubmit="return validateForm() && ValidateEmail(document.emailto.formEntryEmail)" method="post">


Name <input type="text" name="formEntryName"><br>
Subject <input type="text" name="formEntrySubject"><br>
E-mail <input type='text' name='formEntryEmail'/><br>
<input type="submit" name="submit" value="submit">

  <script>


/* function below is to validate email in format something@something.something"*/
function ValidateEmail(inputEmail)
{
var emailformat = /\S+@\S+\.\S+/;
if(inputEmail.value.match(emailformat))
{
document.emailto.formEntryEmail.focus();
return true;
}
else
{
alert("Please enter an email address in the correct format.");
document.emailto.formEntryEmail.focus();
return false;
}
}

/* function below prevents submitting an empty form"*/


function validateForm() {
    var x = document.forms["emailto"]["formEntryName"].value;
    var y = document.forms["emailto"]["formEntrySubject"].value;
    var z = document.forms["emailto"]["formEntryEmail"].value;
    if (x == "" || y == "" || z == "") {
        alert("Please enter your details fully.");
        return false;
    }
    
}


</script>
